<meta charset="UTF-8">
<!-- ler preço do produto e informar preço com 10% desconto e em 3x -->
<script>
  var preco = Number(prompt("Informe o preço do produto: "))
  var aVista = preco - (preco * 0.1);
  var parcelado = preco / 3;
  alert("PREÇO DO PRODUTO: R$ " + preco + "\nPreço a vista (10% desconto): R$ " + aVista + "\nPreço Parcelado: 3x de R$" + parcelado);

</script>
